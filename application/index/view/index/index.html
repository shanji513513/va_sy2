<head>

    <script type="text/javascript" src="__STATIC__/js/bootstrap.min.js"></script>


    <link href="__STATIC__/css/bootstrap-maizi.css" rel="stylesheet">
    <!--<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="__STATIC__/time/css/material.min.css" />
    <link href="__STATIC__/css/common.css" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <link rel="stylesheet" href="__STATIC__/time/css/bootstrap-material-datetimepicker.css" />

<body>

<!--时间插件-->

<div class="htmleaf-container">
    <div class="container well">

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-control-wrapper">
                            <input type="text" id="date-start" class="form-control floating-label" placeholder="Start Date">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-control-wrapper">
                            <input type="text" id="date-end" class="form-control floating-label" placeholder="End Date">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="__STATIC__/time/js/jquery-2.1.1.min.js"></script>
<!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
<script src="__STATIC__/js/carousel.js"></script>
<!--<script src="__STATIC__/js/bootstrap.js"></script>-->
<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__STATIC__/time/js/bootstrap-material-datetimepicker.js"></script>
<script type="text/javascript" src="__STATIC__/time/js/material.min.js"></script>
<script type="text/javascript" src="__STATIC__/time/js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="__STATIC__/time/js/bootstrap-material-datetimepicker.js"></script>


<!--<script src="__STATIC__/time/js/jquery-2.1.1.min.js"></script>-->
<!--<script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
<!--<script type="text/javascript" src="__STATIC__/time/js/material.min.js"></script>-->
<!--<script type="text/javascript" src="__STATIC__/time/js/moment-with-locales.min.js"></script>-->
<!--<script type="text/javascript" src="__STATIC__/time/js/bootstrap-material-datetimepicker.js"></script>-->
<script type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function()
    {
        $('#date').bootstrapMaterialDatePicker
        ({
            time: false
        });

        $('#time').bootstrapMaterialDatePicker
        ({
            date: false,
            shortTime: true,
            format: 'HH:mm'
        });

        $('#date-format').bootstrapMaterialDatePicker
        ({
            format: 'dddd DD MMMM YYYY - HH:mm'
        });
        $('#date-fr').bootstrapMaterialDatePicker
        ({
            format: 'DD/MM/YYYY HH:mm',
            lang: 'fr',
            weekStart: 1,
            cancelText : 'ANNULER'
        });

        $('#date-end').bootstrapMaterialDatePicker
        ({
            weekStart: 0, format: 'DD/MM/YYYY HH:mm'
        });
        $('#date-start').bootstrapMaterialDatePicker
        ({
            weekStart: 0, format: 'DD/MM/YYYY HH:mm'
        }).on('change', function(e, date)
        {
            $('#date-end').bootstrapMaterialDatePicker('setMinDate', date);
        });

        $('#min-date').bootstrapMaterialDatePicker({ format : 'DD/MM/YYYY HH:mm', minDate : new Date() });

        $.material.init()
    });
</script>

</body>
</html>
