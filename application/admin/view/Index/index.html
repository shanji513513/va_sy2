<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员</title>
    <link href="__STATIC__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/css/bootstrap-maizi.css" rel="stylesheet">
    <link href="__STATIC__/css/common.css" rel="stylesheet">
</head>
<body>

<!--管理功能-->

<!-----------------------------管理------------------------>
<div class="container-fluid " style="border: #0D0E0E 1px solid ;margin: 60px 6px 6px 6px">

    <form action="{:url('index/add')}" method="post" >
        <h3>账号</h3>
        <div class="form-group">
            <label >账号</label>
            <input name="zhanghao" type="text" class="form-control"  placeholder="账号">
        </div>

        <div class="form-group">
            <label >密码</label>
            <input name="pwd" type="text" class="form-control"  placeholder="密码">
        </div>

        <div class="form-group">
            <label >专业</label>
            <input name="zhuanye" type="text" class="form-control"  placeholder="专业">

        </div>
        <input type="hidden" name="adid" value="{$ad.id}">
        <input type="hidden" name="sadid" value="{$ad.suid}">
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


<div class="container-fluid " style="margin-bottom: 15%">
    <span>其他班级详情</span>

    <table border="1">
        <tr>

            <th>专业</th>

            <th>账号</th>

            <th>删除</th>
        </tr>

        {volist name="ch" id="vo"}


        <tr>


            <td>{$vo.zhuanye}</td>

            <td>{$vo.zhanghao}</td>



            <td><a href="{:url('Cheifdel/index')}.?id={$vo.id}">删除系部</a></td>

        </tr>

        {/volist}



    </table>

</div>










<script src="__STATIC__/js/jquery-1.11.0.min.js"></script>

<script src="__STATIC__/js/butdaohang.js"></script>


<script src="__STATIC__/js/carousel.js"></script>
<script src="__STATIC__/js/bootstrap.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
