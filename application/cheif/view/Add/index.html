</div>





<div class="container-fluid " style="border: #0D0E0E 1px solid ;margin: 20% 6px 6px 6px">

    <form action="{:url('Add/add')}" method="post" >
        <h3>增加班级</h3>
        <div class="form-group">
            <label >账号</label>
            <input type="text" class="form-control" name="zhanghao"  placeholder="账号">
        </div>
        <div class="form-group">
            <label >专业</label>

        <input type="text" class="form-control" name="zhuanye"  value="{$zhuanye}">
    </div>
        <div class="form-group">
            <label >班级</label>
            <input type="text" class="form-control" name="class"  placeholder="班级名称">
        </div>
        <div class="form-group">
            <label >密码</label>
            <input type="password" class="form-control" name="pwd"  placeholder="Password">
        </div>
        <input type="hidden" class="form-control" name="ch_id" value="{$chdata.id}">
        <input type="hidden" class="form-control" name="adid" value="{$chdata.adid}">
        <input type="hidden" class="form-control" name="sadid" value="{$chdata.sadid}">


        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<div class="container-fluid " style="margin-bottom: 15%">
    <span>其他班级详情</span>


    <table border="1" style="margin-bottom: 10%;align-items: center">
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>账号</th>
            <th>班级</th>
            <th>详情</th>
            <th>删除班级</th>

        </tr>
        {volist name='class' id='vo' key='key'}
        <tr>
            <td>{$key}</td>
            <td>{$vo.name}</td>
            <td>{$vo.zhanghao}</td>
            <td>{$vo.class}</td>
            <td><a href="{:url('Classdetail/classdetail')}.?id={$vo.id}">具体详情</a></td>
            <td><a href="{:url('Classdetail/classdetail')}.?id={$vo.id}">删除班级</a></td>

        </tr>
       {/volist}
    </table>

</div>




{include file="public/button"/}




</body>

<script src="__STATIC__/js/jquery-1.11.0.min.js"></script>
