<!--大屏轮播-->
<div style="margin-bottom: 10px" id="slidershow" class="carousel slide " data-ride="carousel">
    <!-- 设置图片轮播的顺序 -->
    <ol class="carousel-indicators">
        <li class="active" data-target="#slidershow" data-slide-to="0"></li>
        <li data-target="#slidershow" data-slide-to="1"></li>
        <li data-target="#slidershow" data-slide-to="2"></li>
    </ol>
    <!-- 设置轮播图片 -->
    <div class="carousel-inner">
        <div class="item active">
            <a href="##"><img style="height: 200px;width: 300px"></a>
            <div class="carousel-caption">
                <h3>图片标题1</h3>
                <p>描述内容1...</p>
            </div>
        </div>
        <div class="item">
            <a href="##"><img style="height: 200px;width: 300px"></a>
            <div class="carousel-caption">
                <h3>图片标题2</h3>
                <p>描述内容2...</p>
            </div>
        </div>
        <div class="item">
            <a href="##"><img style="height: 200px;width: 300px"></a>
            <div class="carousel-caption">
                <h3>图片标题3</h3>
                <p>描述内容3...</p>
            </div>
        </div>
    </div>
    <!-- 设置轮播图片控制器 -->
    <a class="left carousel-control" href="#slidershow" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#slidershow" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<!--班主任批假页面-->
<div class="container-fluid " style="margin-bottom: 50px" >


    {volist name="sdata" id="vo"}



    <div class="row" style="border:2px solid;">
        <div class="col-xs-12" style="margin-bottom: 2px">

            <table border="1" class="table-bordered table">
                <tr>
                    <th>姓名</th>

                    <th>开始时间</th>
                    <th>结束时间</th>
                </tr>
                <tr>
                    <td>{$vo.name}</td>
                    <td>{$vo.vastime}</td>
                    <td>{$vo.vaetime}</td>
                </tr>
            </table>
            <div class="row" >
                <div class="col-xs-12" style="margin-top: 2px">
                    <table border="1" class="table-bordered table">
                        <tr>
                            <th>请假缘由</th>
                        </tr>
                        <tr>
                            <td>{$vo.vadetail}</td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-12">
                    <form name="form" method="post">
                        <div class="form-group">
                            <label>反馈意见</label>
                            <input type="text" class="form-control" name="tre" placeholder="反馈意见">
                            <input type="text" name="id" value="{$vo.stid}">
                        </div>

                        <button type="submit" class="btn btn-link" onclick="guihuan()">同意</button>
                        <!--<a href="{:url('Vaop/disagree')}" class="btn btn-link">拒绝</a>-->
                        <button type="submit" class="btn btn-danger" onclick="baosun()" >拒绝</button>

                    </form>

                </div>

            </div>
        </div>
    </div>


    {/volist}
</div>


<!--底部导航模板-->


{include file="public/button"/}
<!--双提交按钮-->
<script type="text/javascript">
    function guihuan()
    {
        document.form.action="{:url('Vaop/agree')}";
    }
    function baosun()
    {
        document.form.action="{:url('Vaop/disagree')}";
    }
</script>
<!--双提交按钮-->

<script src="__STATIC__/js/jquery-1.11.0.min.js"></script>

<script src="__STATIC__/js/butdaohang.js"></script>


<script src="__STATIC__/js/carousel.js"></script>
<script src="__STATIC__/js/bootstrap.js"></script>

</body>
</html>
